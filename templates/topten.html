{% extends 'header.html' %}
{% block title %} Your Top 10 Movies {% endblock %}
{% block content %}

   <div class="container-fluid rec-container topten">
    <div class="main-text">
      <h1>Your Top 10 Movies</h1>
    </div>

       {% for movie in movies %}
       <div class="card text-white bg-dark" style="width: 18rem;">
          <img src="{{ movie.img_url }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ movie.ranking }}</h5>
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.tag }}</p>
            <p class="card-text">{{ movie.rating }}</p>
            <p class="card-text"><q>{{ movie.review }}</q></p>
            <a href="{{ url_for('toptenedit', movid=movie.id) }}" class="btn btn-outline-warning p-2 m-3">Edit</a>
            <a href="{{ url_for('toptenremove', movid=movie.id) }}" class="btn btn-outline-danger p-2 m-3">Remove</a>
          </div>
        </div>
        <hr>
       {% endfor %}

    <button class="get-started"><a href="{{ url_for('toptenadd') }}">Add New</a></button>
    <button class="get-started"><a href="{{ url_for('profile') }}">Move Back</a></button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

{% endblock %}
