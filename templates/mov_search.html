{% extends 'header.html' %}
{% block title %} Movie Search {% endblock %}
{% block content %}

  <div class="container-fluid rec-container">
    <div class="main-text">
      <h1>Search For A Movie</h1>
    </div>
  </div>


  <div class="container h-100 mx-auto">
    <div class="d-flex justify-content-center h-100">
      <form class="movie-search" action="{{ url_for('movsrcresall') }}" method="post">
        <div class="searchbar">
          <input class="search_input" type="text" name="movname" placeholder="Search...">
          <i class="search_icon fas fa-search fa-lg"></i>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

{% endblock %}
